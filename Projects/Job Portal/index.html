<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Portal <span class="title">(Web)</span></h1>

        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="last_name">First Name:</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name:</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form_control">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select name="job_role" id="job_role">
                <option value="">Select Job Role</option>
                <option value="frontened">Frontened Developer</option>
                <option value="backened">Backened Developer</option>
                <option value="full_stack">FullStack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address:</label>
              <textarea
                id="address"
                name="address"
                rows="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">city:</label>
              <input id="city" name="city" placeholder="Enter city Name" />
            </div>
            <div class="form_control">
              <label for="pincode">Pincode:</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode"
              />
            </div>
            <div class="form_control">
              <label for="Date">Date:</label>
              <input value="2024-01-13" type="Date" id="Date" name="Date" />
            </div>
            <div class="form_control">
              <label for="upload">Upload Your CV:</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="btn">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
