<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="background">
      <div id="InitialText" class="container">
        <h1>kindly enter your date of birth</h1>
      </div>

      <div id="afterDOBButton" class="container">
        <div class="center">
          <h1>How Much Life Journey Covered, Till Now</h1>
          <div class="time-container">
            <h2>
              <div id="year">0</div>
              Year
            </h2>
            <h2>
              <div id="month">0</div>
              Month
            </h2>
            <h2>
              <div id="day">0</div>
              Day
            </h2>
            <h2>
              <div id="hour">0</div>
              Hour
            </h2>
            <h2>
              <div id="minute">0</div>
              Minute
            </h2>
            <h2>
              <div id="second">0</div>
              Seconds
            </h2>
          </div>
        </div>
      </div>

      <div class="setting">
        <i id="settingIcon" class="fa-solid fa-gear"></i>
        <div id="settingContent" class="setting_content hide">
          <input type="date" id="date" />
          <button id="btn">Add DOB</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
